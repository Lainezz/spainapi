name: Build and Push SpainAPI (ACC)

on:
  push:
    branches:
      - main

jobs:
  build-and-push-acc:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: lainezzz/spainapi

    steps:
      # 1. Checkout
      - name: Check out the repo
        uses: actions/checkout@v4

      # 2. JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      # 3. Permisos gradlew
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      # 4. Build Spring Boot (multi-módulo, construye api + core)
      - name: Build Spring Boot app with Gradle
        run: ./gradlew build

      # 5. Calcular versión de la imagen (1.0.X usando el run_number)
      - name: Set image version
        run: echo "IMAGE_TAG=1.0.${{ github.run_number }}" >> $GITHUB_ENV

      # 6. Login en Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 7. Build & push de la imagen
      - name: Build and push Docker image (ACC)
        uses: docker/build-push-action@v5
        with:
          context: .              # raíz del repo
          file: ./Dockerfile      # tu Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}   # ej: lainezzz/spainapi:1.0.15
            ${{ env.IMAGE_NAME }}:acc                    # puntero a la última de ACC
