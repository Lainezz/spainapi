# Nombre del workflow
name: Build and Push Spring Boot Docker Image

# Se ejecuta en cada push a la rama 'main'
on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    # Usamos el runner más reciente de Ubuntu
    runs-on: ubuntu-latest

    steps:
      # 1. Obtenemos el código del repositorio
      - name: Check out the repo
        uses: actions/checkout@v4

      # 2. Configuramos Java 17 (para construir el JAR de Spring Boot)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin' # Coincide con tu Dockerfile
          cache: 'gradle' # Cachea las dependencias de Gradle

      # 3. Damos permisos de ejecución al wrapper de Gradle
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      # 4. Construimos la aplicación Spring Boot
      #    Esto crea el JAR en 'build/libs/spainapi-0.0.1-SNAPSHOT.jar'
      - name: Build Spring Boot app with Gradle
        run: ./gradlew build

      # 5. Configuramos QEMU para emulación (necesario para buildx multi-arch)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # 6. Configuramos Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 7. Iniciamos sesión en Docker Hub
      #    Necesitas crear secretos en tu repositorio de GitHub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 8. Construimos y subimos la imagen de Docker
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: . # Directorio raíz del proyecto
          file: ./Dockerfile # Ruta al Dockerfile
          platforms: linux/arm/v7 # La plataforma que necesitas
          push: true # Indicamos que queremos subir la imagen
          tags: |
            lainezzz/spainapi:armv7